<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web share test</title>
    <style>

    </style>
  </head>
  <body>
    <h1>Web Share Demo</h1>
    <p class="deviceType"></p>
    <p><button>Test Share Article!</button></p>

    <p class="result"></p>

    <script>

      const btn = document.querySelector('button');
      const resultPara = document.querySelector('.result');
      const deviceType = document.querySelector('.deviceType');

      function hasTouchSupport() {
          return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      }

      let shareData = {
        title: 'TEST',
        text: 'Have you read this article?',
        url: 'https://afr.com/',
      }

      let canShareData = ''

      if (!navigator.canShare) {
       canShareData = 'Cannot be checked'
      } else if (navigator.canShare(shareData)) {
        canShareData = 'Yes'
      } else {
        canShareData = 'No'
      }

      if (hasTouchSupport()) {
        deviceType.textContent = `Mobile Device, canShare: ${canShareData}`
      } else {
        deviceType.textContent = `Desktop Device, canShare: ${canShareData}`
      }

      

      btn.addEventListener('click', () => {
        navigator.share(shareData)
          .then(() =>
            resultPara.textContent = 'Article Shared'
          )
          .catch((e) =>
            resultPara.textContent = 'Error: ' + e
          )
      });
    </script>
  </body>
</html>
